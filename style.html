<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ногтевая студия MIU</title>
    <style>

      

        body {
            color: #333;
            background-color: #f0f8ff;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Georgia', serif;
            margin-bottom: 0.8em;
            color: #ffffff;
        }

        h1 {
            font-size: 2.5em;
            font-weight: bold;
            text-align: center;
            
        }

        h2 {
            font-size: 2em;
            border-bottom: 2px solid #b44679;
            padding-bottom: 5px;
            margin-top: 20px;
            color: #e02f64;
        }

        h3 {
            font-size: 1.5em;
            margin-top: 20px;
            color: #e6397b;
        }

        p {
            font-size: 1em;
            margin-bottom: 1em;
        }

        ul, ol {
            margin-bottom: 1em;
            padding-left: 20px;
        }

        li {
            margin-bottom: 0.5em;
        }

        .site-header {
            background-color: #b44670;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 20px;
        }

        nav {
            background-color: #a05f7a;
            padding: 10px 0;
            text-align: center;
            border-bottom: 2px solid #e7dddd;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline-block;
            margin: 0 15px;
        }

        .float-left {
            float: left;
            margin: 0 20px 20px 0;
            max-width: 30%;
            border-radius: 5px;
        }

        .float-right {
            float: right;
            margin: 0 0 20px 20px;
            max-width: 30%;
            border-radius: 5px;
        }

        main::after, section::after, header::after, footer::after {
            content: "";
            display: table;
            clear: both;
        }

        figure {
            margin: 20px 0;
            padding: 10px;
            background-color: #e0f2f7;
            border: 1px dashed #975782;
            border-radius: 5px;
        }

        figcaption {
            font-size: 0.9em;
            color: #555;
            text-align: center;
            margin-top: 5px;
        }

        a {
            color: #ff00bf;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #b3006e;
            text-decoration: underline;
        }

        .email-link {
            color: #dc3545;
            font-weight: bold;
        }

        .email-link:hover {
            color: #c82333;
            text-decoration: underline;
        }

        #sidebar-about {
            background-color: #d4edda;
            padding: 20px;
            border-radius: 5px;
            margin-left: 20px;
            width: 250px;
            float: right;
        }

        .site-footer {
            background-color: #252633;
            color: #a87289;
            text-align: center;
            padding: 25px 0;
            margin-top: 30px;
            font-size: 0.95em;
            border-top: 3px solid #b44679;
        }

        #contact-info h2 {
            color: #99337f; 
        }
    </style>

</head>
